name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/**

jobs:
  tests:
    name: Run Tests (Frontend + Backend)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [milestone-tracker, milestone-tracker-api]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./${{ matrix.project }}
        run: npm install --legacy-peer-deps

      - name: Run tests
        working-directory: ./${{ matrix.project }}
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "⚠️ No test script found for ${{ matrix.project }}"
            exit 1
          fi
