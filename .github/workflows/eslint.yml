name: Lint Codebase

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/**

jobs:
  eslint:
    name: Run ESLint on PR
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [milestone-tracker, milestone-tracker-api]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./${{ matrix.project }}
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        working-directory: ./${{ matrix.project }}
        run: |
          if [ -f "package.json" ]; then
            if npm run | grep -q "lint"; then
              npm run lint
            else
              echo "⚠️ No 'npm run lint' script found for ${{ matrix.project }}"
              exit 1
            fi
          fi
